<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<form id="registrationForm">
    <h2>Registration Form</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <input type="submit" value="Register" class="myButton">
     <div class="login-link">
        Already have an account? <a href="/canINte/login.html">Login</a>
    </div>
</form>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        var data = {
            email: email,
            password: password
        };
        console.log("data is",data);
        // Get form data
        var formData = new FormData(this);
        
        // Convert form data to JSON object
        var jsonObject = {};
        formData.forEach(function(value, key){
            jsonObject[key] = value;
        });
        const accessToken =
            "00D5g00000LOawI!ARsAQOtkMRm9P82I4MovoRB5J3niOHIDH5vWnFIp7ACpG14MlfODJU75wmP4m4mdMCLp807BxN2lkef3Db5z8w1BagSkIj75"; // Replace with your access token

          fetch(
            "https://kriittechnologies2-dev-ed.develop.my.salesforce.com/services/apexrest/getUserData",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${accessToken}`,
              },
              body: JSON.stringify(data),
            }
          )
            .then((response) => {
              // if (!response.ok) {
              //   throw new Error("Network response was not ok");
              // }
              return response.text();
            })
            .then((result) => {
              console.log("Form data submitted successfully:", result);
              alert("Form data submitted successfully!");
                window.location.href = "/canINte/login.html";
            })
            .catch((error) => {
              console.error("There was a problem with the request:", error);
              alert("There was a problem submitting the form data.");
            });
        });
        
      
</script>

</body>
</html>
