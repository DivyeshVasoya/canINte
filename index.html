<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Form Data to Salesforce</title>
  </head>
  <body>
    <h1>Submit Form Data to Salesforce</h1>
    <form id="salesforceForm">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="firstName" required /><br /><br />
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lastName" required /><br /><br />
      <br /><br />
      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById("salesforceForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(this);
          const data = {};
          formData.forEach((value, key) => {
            data[key] = value;
          });

          const accessToken =
            "00D5g00000LOawI!ARsAQHMBseX1mY_rIJxU4Jln7LezO2FSLABWQCb_Hkt0YBZ6u7guX6Q158flV.C2UfihCZPaAUJZAH999jJww5cENf3vCQ4l"; // Replace with your access token

          fetch(
            "https://kriittechnologies2-dev-ed.develop.my.salesforce.com/services/apexrest/submitCandidateData",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${accessToken}`,
              },
              body: JSON.stringify(data),
            }
          )
            .then((response) => {
              // if (!response.ok) {
              //   throw new Error("Network response was not ok");
              // }
              return response.text();
            })
            .then((result) => {
              console.log("Form data submitted successfully:", result);
              alert("Form data submitted successfully!");
            })
            .catch((error) => {
              console.error("There was a problem with the request:", error);
              alert("There was a problem submitting the form data.");
            });
        });
    </script>
  </body>
</html>
