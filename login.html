<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"]{
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a {
            color: #333;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<form id="loginForm">
    <h2>Login</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Login">
    <div class="login-link">
        Don't Register Yet ? <a href="/canINte/index.html">Login</a>
    </div>
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        // Get form data
        var formData = new FormData(this);
        
        // Convert form data to JSON object
        var jsonObject = {};
        formData.forEach(function(value, key){
            jsonObject[key] = value;
        });
        const accessToken =
            "00D5g00000LOawI!ARsAQIfFPztJfmcnG0K10QmZNESv41sfuJVZ9RXQ3QEd1g6cUuDxVnxj6HS4BYtF_nddPPFMHEpGrwVDs1r5Is5k6jdSdo9X";

        fetch(
            "https://kriittechnologies2-dev-ed.develop.my.salesforce.com/services/apexrest/getUserData",
            {
              method: "GET",
              headers: {               
                Authorization: `Bearer ${accessToken}`,
              }
            })
            .then(response => response.json())
            .then(result => {
              //console.log("Form data submitted successfully:", result);
                var email=document.getElementById("email").value;
                var password=document.getElementById("password").value;
                let match=false;
                result.forEach(record=>{
                    if(record.Email__c==email && record.Password__c==password){
                        match=true;
                        localStorage.setItem("emailId", email);
                         window.location.href = "/canINte/home.html";
                        return;
                       
                    }
                });

                if(!match){
                   alert("Email Address and Password Does Not Match !");
                }
                    
              //alert("Form data submitted successfully!");
                
            })
            .catch((error) => {
              console.error("There was a problem with the request:", error);
              alert("There was a problem submitting the form data.");
            });
        });
        
       
</script>

</body>
</html>
