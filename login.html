<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

        body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4070f4;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #4070f4;
      }
      .login-link {
        text-align: center;
        margin-top: 10px;
      }
      .login-link a {
        color: #333;
        text-decoration: none;
      }
      .login-link a:hover {
        text-decoration: underline;
      }
      .btnText {
        font-size: 14px;
        font-weight: 400;
        font-family: "Poppins", sans-serif;
      }
      .g-recaptcha {
        margin-top: 18px;
        justify-content: center;
        display: flex;
      }
    </style>
</head>
<body>

<form id="loginForm" onsubmit="beforesubmit(event)">
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <div
        class="g-recaptcha"
        data-callback="captchasuccess"
        data-sitekey="6Lcexp4pAAAAAOxdvSO56o7-xR8N97ntVRy6MCna"
      ></div>
      <br />

      <input type="submit" value="Login" class="btnText" />
      <div class="login-link">
        Don't Register Yet ? <a href="/canINte/index.html">Register</a>
      </div>
    </form>
    
<script>
    let captcha = false;
     function beforesubmit(event) {
      event.preventDefault(); // Prevent the default form submission
      if (captcha) {
        submitForm();
      } else {
        alert("Please complete the reCAPTCHA challenge.");
      }
    }

    function captchasuccess() {
      captcha = true;
    }
 function submitForm() {
        
        var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
        
        var data = {
        email: email,
        password: password
      };
        const accessToken =
            "00D5g00000LOawI!ARsAQHf06xAKEW91wJzCkz7kqg7vHP2vHWKEzmilQThEXfSTg07xie3qXOpP_irhXXwJuh6xZ87aO6pvnkmmwFRdwkvqpdzd";
     

        fetch(
            "https://kriittechnologies2-dev-ed.develop.my.salesforce.com/services/apexrest/getUserData",
            {
              method: "GET",
              headers: {               
                Authorization: `Bearer ${accessToken}`,
              }
            })
            .then(response => response.json())
            .then(result => {
              //console.log("Form data submitted successfully:", result);
                var email=document.getElementById("email").value;
                var password=document.getElementById("password").value;
                let match=false;
                result.forEach(record=>{
                    if(record.Email__c==email && record.Password__c==password){
                        match=true;
                        localStorage.setItem("emailId", email);
                         window.location.href = "/canINte/home.html";
                        return;
                       
                    }
                });

                if(!match){
                   alert("Email Address and Password Does Not Match !");
                }
                    
              //alert("Form data submitted successfully!");
                
            })
            .catch((error) => {
              console.error("There was a problem with the request:", error);
              alert("There was a problem submitting the form data.");
            });
 }
        
       
</script>
<script src="https://www.google.com/recaptcha/api.js"></script>
</body>
</html>
